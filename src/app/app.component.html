<header class="header" *ngIf="showNavbar">
  <a routerLink="/home" class="logo">&lt;Jose&gt;</a>
  <div class="hamburger" (click)="toggleMenu()">&#9776;</div>
  <nav class="navbar" [class.active]="menuOpen">
    <a routerLink="/home" (click)="closeMenu()">Home</a>
    <a routerLink="/about" (click)="closeMenu()">About Me</a>
    <a routerLink="/works" (click)="closeMenu()">My Works</a>
    <a routerLink="/contact" (click)="closeMenu()">Contact Me</a>
  </nav>
</header>

<div class="wrap">
  <router-outlet></router-outlet>

  <!-- Show button ONLY on the root URL ("/") -->
  <div class="center-btn" *ngIf="showButton">
    <button class="main-btn" routerLink="/home">Click to start!</button>
  </div>
</div>
